<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="display">
        <div class="header-circle">
            <div class="circle-red">
                <i class="fa-solid fa-circle"></i>
            </div>
            <div class="circle-yellow">
                <i class="fa-solid fa-circle"></i>
            </div>
            <div class="circle-green">
                <i class="fa-solid fa-circle"></i>
            </div>
        </div>
        <div class="numbers-display">
            <span id="display"></span>
        </div>
        <section class="numbers-button">

        <button class="clear dark-gray" onclick="limpar()">C</button>
        <button class="plus-minus dark-gray"pl>+/-</button>
        <button class="percent dark-gray" onclick="insert('%')">%</button>
        <button class="division orange" onclick="insert('/')">รท</button>

        <button class="seven gray" onclick="insert('7')">7</button>
        <button class="eight gray" onclick="insert('8')">8</button>
        <button class="nine gray" onclick="insert('9')">9</button>
        <button class="multiplication orange" onclick="insert('*')">x</button>
        <button class="four gray" onclick="insert('4')">4</button>
        <button class="five gray" onclick="insert('5')">5</button>
        <button class="six gray" onclick="insert('6')">6</button>
        <button class="minus orange" onclick="insert('-')">-</button>

        <button class="one gray" onclick="insert('1')">1</button>
        <button class="two gray" onclick="insert('2')">2</button>
        <button class="three gray" onclick="insert('3')">3</button>
        <button class="plus orange" onclick="insert('+')">+</button>

        <button class="zero gray" onclick="insert('0')">0</button>
        <button class="point gray" onclick="insert('.')">.</button>
        
        <button class="equal orange" onclick="calc()">=</button>
        
        </section>
    </div>

    <script src="js/control.js"></script>
</body>
</html>
