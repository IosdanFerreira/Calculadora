<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="display">
        <div class="header-circle">
            <div class="circle-red">
                <i class="fa-solid fa-circle"></i>
            </div>
            <div class="circle-yellow">
                <i class="fa-solid fa-circle"></i>
            </div>
            <div class="circle-green">
                <i class="fa-solid fa-circle"></i>
            </div>
        </div>
        <div class="numbers-display">
            <span>155,816</span>
        </div>
        <section class="numbers-button">

        <button class="clear dark-gray">C</button>
        <button class="plus-minus dark-gray"pl>+/-</button>
        <button class="percent dark-gray">%</button>
        <button class="division orange">รท</button>

        <button class="seven gray">7</button>
        <button class="eight gray">8</button>
        <button class="nine gray">9</button>
        <button class="multiplication orange">x</button>

        <button class="four gray">4</button>
        <button class="five gray">5</button>
        <button class="six gray">6</button>
        <button class="minus orange">-</button>

        <button class="one gray">1</button>
        <button class="two gray">2</button>
        <button class="three gray">3</button>
        <button class="plus orange">+</button>

        <button class="zero gray">0</button>
        <button class="point gray">.</button>
        <button class="equal orange">=</button>
        
        </section>
    </div>
</body>
</html>
